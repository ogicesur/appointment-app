<div class="container">

    <div class="row">
        <div class="cart mt-3">
            <div class="row">
                <div class="col">
                    <h2 class="t">Appointment List</h2>
                </div>
            </div>

            <div class="row mt=3">
                <div class="col-md-6">
                    <input class="formcontrol" [(ngModel)]="newApppointmentTitle" placeholder="Appointment Description">
                </div>
                <div class="col-md-4">
                    <input class="formcontrol" [(ngModel)]="newAppointmentDate" type="date"
                        placeholder="Appointment Date">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" (click)="addAppointment()">Add</button>
                </div>

            </div>

        </div>
    </div>

    <h2 class="text-center mt-5">Appointments</h2>

    <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-item-center"
            *ngFor="let appointment of appointments; index as i">
            {{appointment.title}} {{appointment.date | date: 'dd.MM.yyyy'}}
            <button class="btn btn-danger" (click)="deleteAppointment(i)">Delete</button>
        </li>
    </ul>
</div>
